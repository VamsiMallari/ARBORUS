  const currency = (n) => `₹${n.toLocaleString("en-IN")}`;

  function useFilteredProducts(products) {
    const [q, setQ] = useState("");
    const [cat, setCat] = useState("All");
    const filtered = useMemo(() => {
      return products.filter((p) => {
        const matchQ = (p.name + " " + p.short_desc).toLowerCase().includes(q.toLowerCase());
        const matchC = cat === "All" || p.category === cat;
        return matchQ && matchC;
      });
    }, [products, q, cat]);
    return { filtered, q, setQ, cat, setCat };
  }

  function DeliveryChecker() {
    const [pin, setPin] = useState("");
    const [result, setResult] = useState(null);
    const check = () => {
      // Mock rule: serviceable if PIN starts with 50-53
      const ok = /^(50|51|52|53)\d{4}$/.test(pin);
      setResult(ok);
    };
    return (
      <div className="space-y-2">
        <label htmlFor="pin" className="text-sm font-medium text-gray-700">
          Check delivery to your PIN code
        </label>
        <div className="flex gap-2">
          <input
            id="pin"
            inputMode="numeric"
            pattern="[0-9]*"
            maxLength={6}
            value={pin}
            onChange={(e)=>setPin(e.target.value.replace(/[^0-9]/g,""))}
            placeholder="e.g., 500032"
            className="w-40 rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
          <button onClick={check} className="rounded-xl bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            Check
          </button>
        </div>
        {result === true && <p className="text-sm text-emerald-700">✅ We currently deliver to your area.</p>}
        {result === false && <p className="text-sm text-rose-700">❌ Sorry, we don’t deliver there yet.</p>}
      </div>
    );
  }

              <div><label className="text-sm text-gray-700" htmlFor="name">Name</label><input id="name" className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" /></div>
              <div><label className="text-sm text-gray-700" htmlFor="email">Email</label><input id="email" type="email" className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" /></div>
              <div><label className="text-sm text-gray-700" htmlFor="topic">Topic</label><select id="topic" className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"><option>General</option><option>Orders</option><option>Partnerships</option><option>Farm tours</option></select></div>
              <div><label className="text-sm text-gray-700" htmlFor="msg">Message</label><textarea id="msg" rows={4} className="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" /></div>
              <div className="flex items-center justify-between"><a href="https://wa.me/" className="text-sm text-emerald-700 hover:underline">WhatsApp us</a><button className="rounded-2xl bg-emerald-600 px-5 py-2.5 text-white hover:bg-emerald-700">Send</button></div>
            </form>
            <div className="space-y-6">
              <div className="rounded-2xl border border-gray-200 bg-white p-6">
                <h3 className="font-semibold text-gray-900">Newsletter</h3>
                <p className="mt-1 text-sm text-gray-600">Fresh harvests in your inbox.</p>
                <form onSubmit={(e)=>e.preventDefault()} className="mt-3 flex gap-2"><input placeholder="you@example.com" className="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" /><button className="rounded-xl bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700">Subscribe</button></form>
              </div>
              <div className="rounded-2xl border border-gray-200 bg-white p-6">
                <h3 className="font-semibold text-gray-900">Policies</h3>
                <ul className="mt-2 list-disc space-y-1 pl-5 text-sm text-gray-700"><li><a href="#policies" className="text-emerald-700 hover:underline">Shipping & Delivery</a></li><li><a href="#policies" className="text-emerald-700 hover:underline">Refunds</a></li><li><a href="#policies" className="text-emerald-700 hover:underline">Terms & Privacy</a></li></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    );
  }

  function Policies() {
    return (
      <section id="policies" className="border-t border-gray-200 bg-white">
        <div className="mx-auto max-w-6xl px-4 py-16">
          <h2 className="text-2xl font-bold tracking-tight text-gray-900">Policies</h2>
          <div className="mt-6 grid gap-6 md:grid-cols-3">
            {[{title:"Shipping & Delivery", body:"We deliver Monday to Saturday within serviceable PIN codes. Orders placed before 10:00 are usually delivered the same day."},{title:"Refunds & Replacements", body:"If your greens arrive damaged or wilted, contact us within 24 hours for a free replacement or refund."},{title:"Terms & Privacy", body:"We only collect the data needed to fulfill orders and improve our services. See our full policy for details."}].map(pol=>(
              <article key={pol.title} className="rounded-2xl border border-gray-200 bg-gray-50 p-6"><h3 className="font-semibold text-gray-900">{pol.title}</h3><p className="mt-2 text-sm text-gray-700">{pol.body}</p></article>
            ))}
          </div>
        </div>
      </section>
    );
  }

  function Footer(){
    return (
      <footer className="border-t border-gray-200 bg-white">
        <div className="mx-auto max-w-6xl px-4 py-10">
          <div className="grid grid-cols-2 gap-6 md:grid-cols-4">
            <div><h4 className="text-sm font-semibold text-gray-900">Company</h4><ul className="mt-2 space-y-2 text-sm text-gray-700"><li><a href="#about" className="hover:underline">About</a></li><li><a href="#farms" className="hover:underline">Farms</a></li><li><a href="#learn" className="hover:underline">Blog</a></li></ul></div>
            <div><h4 className="text-sm font-semibold text-gray-900">Shop</h4><ul className="mt-2 space-y-2 text-sm text-gray-700"><li><a href="#shop" className="hover:underline">All products</a></li><li><a href="#subscriptions" className="hover:underline">Subscriptions</a></li></ul></div>
            <div><h4 className="text-sm font-semibold text-gray-900">Help</h4><ul className="mt-2 space-y-2 text-sm text-gray-700"><li><a href="#policies" className="hover:underline">Shipping</a></li><li><a href="#policies" className="hover:underline">Refunds</a></li><li><a href="#contact" className="hover:underline">Contact</a></li></ul></div>
            <div><h4 className="text-sm font-semibold text-gray-900">Follow</h4><ul className="mt-2 space-y-2 text-sm text-gray-700"><li><a href="#" className="hover:underline">Instagram</a></li><li><a href="#" className="hover:underline">YouTube</a></li><li><a href="#" className="hover:underline">X / Twitter</a></li></ul></div>
          </div>
          <p className="mt-8 text-xs text-gray-500">© {new Date().getFullYear()} UrbanHarvest. All rights reserved.</p>
        </div>
      </footer>
    );
  }

  function CartDrawer({ items, onClose, onRemove }) {
    const total = items.reduce((s,it)=>s+it.price,0);
    return (
      <div className="fixed inset-0 z-50">
        <div className="absolute inset-0 bg-black/40" onClick={onClose} />
        <aside className="absolute right-0 top-0 h-full w-full max-w-md overflow-y-auto bg-white shadow-xl">
          <div className="flex items-center justify-between border-b border-gray-200 p-4">
            <h3 className="text-lg font-semibold text-gray-900">Your Cart</h3>
            <button onClick={onClose} className="rounded-xl border border-gray-300 px-3 py-1.5 text-sm hover:bg-gray-50">Close</button>
          </div>
          <ul className="divide-y divide-gray-200">
            {items.length===0 && <li className="p-4 text-sm text-gray-600">Your cart is empty.</li>}
            {items.map((it,idx)=>(
              <li key={idx} className="flex items-center gap-3 p-4">
                <img src={it.images[0]} alt="Item" className="h-16 w-16 rounded object-cover" />
                <div className="flex-1">
                  <p className="text-sm font-medium text-gray-900">{it.name}</p>
                  <p className="text-xs text-gray-500">{it.unit}</p>
                </div>
                <div className="text-sm font-semibold text-gray-900">{currency(it.price)}</div>
                <button onClick={()=>onRemove(idx)} className="ml-2 rounded-xl border border-gray-300 px-2 py-1 text-xs hover:bg-gray-50">Remove</button>
              </li>
            ))}
          </ul>
          <div className="sticky bottom-0 border-t border-gray-200 bg-white p-4">
            <div className="flex items-center justify-between text-sm"><span className="text-gray-600">Subtotal</span><span className="font-semibold text-gray-900">{currency(total)}</span></div>
            <button className="mt-3 w-full rounded-2xl bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700">Checkout</button>
            <p className="mt-2 text-xs text-gray-500">Mock checkout only. Add your payment gateway later.</p>
          </div>
        </aside>
      </div>
    );
  }

  function App(){
    const [cartOpen, setCartOpen] = useState(false);
    const [items, setItems] = useState([]);
    const [activeProduct, setActiveProduct] = useState(null);

    const addToCart = (p) => {
      setItems(prev=>[...prev,p]);
      // simple toast
      window.alert(p.name + " added to cart");
    };
    const removeFromCart = (idx) => setItems(prev => prev.filter((_,i)=>i!==idx));

    return (
      <div className="min-h-screen bg-white text-gray-900">
        <Header onOpenCart={()=>setCartOpen(true)} />
        <main>
          <Hero />
          <Shop products={PRODUCTS} onAdd={addToCart} onOpen={setActiveProduct} />
          <Farms />
          <Subscriptions />
          <Learn />
          <About />
          <Contact />
          <Policies />
        </main>
        <Footer />
        {cartOpen && <CartDrawer items={items} onClose={()=>setCartOpen(false)} onRemove={removeFromCart} />}
        <ProductModal product={activeProduct} onClose={()=>setActiveProduct(null)} onAdd={addToCart} />
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
